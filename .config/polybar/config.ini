[colors]
transparent = #00000000
background = #1f1f28
foreground = #dcd7ba
background-alt = #373B41
primary = #c0a36e
secondary = #6a9589
alert = #c34043
disabled = #727169
selected-background = #2d4f67
selected-foreground = #c8c093

black =   #090618
red =     #c34043
green =   #76946a
yellow =  #c0a36e
blue =    #7e9cd8
magenta = #957fb8
cyan =    #6a9589
white =   #c8c093

[bar/minimal]
monitor = ${env:MONITOR:}
bottom = true
; border-top-size = 2
; border-top-color = ${colors.green}
width = 100%
height = 
; height = 18pt
radius = 0

; dpi = 196

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCodeNerdFont:size=11;2
font-1 = JetBrainsMonoNerdFont;2
font-2 = NotoSansCJKjp;2
; font-3 = Symbola;2
font-3 = NotoColorEmoji:scale=10;2
modules-left = cpu memory
modules-center = xworkspaces
modules-right = filesystem updates-pacman pulseaudio xkeyboard eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.selected-foreground}
label-active-background = ${colors.selected-background}
label-active-underline= ${colors.selected-foreground}
label-active-padding = 1
label-active-margin = 2pt

label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1
label-occupied-margin = 2pt

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-margin = 2pt

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔈"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "🔇 mute"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = ⌨ %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format = <label> <bar-used>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
bar-used-indicator =
bar-used-width = 20
bar-used-foreground-0 = ${colors.green}
bar-used-foreground-1 = ${colors.cyan}
bar-used-foreground-2 = ${colors.yellow}
bar-used-foreground-3 = ${colors.red}
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = ${colors.background-alt}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <label-connected> <ramp-signal>

; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %{F#F0C674}%ifname%%{F-}
label-disconnected = "%{F#F0C674}%ifname%%{F-} Disconnected"

ramp-signal-0 =▯
ramp-signal-1 =▮
ramp-signal-2 =▮▮
ramp-signal-3 =▮▮▮
ramp-signal-4 =▮▮▮▮
ramp-signal-5 =▮▮▮▮▮

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% ↧ %downspeed% ↥ %upspeed%
label-connected = ↧ %downspeed% ↥ %upspeed%

[module/date]
type = internal/date
interval = 1

; 24-hour format
; date = %H:%M
date = %I:%M %p
date-alt = %a, %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/updates-pacman]
type = custom/script
exec = $HOME/bin/updates-pacman.sh
interval = 600

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
